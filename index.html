<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagesearch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" 
        placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1564109799258-6b7c25cd1c92?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1530&q=80" alt="melanin man">
            <a href="https://unsplash.com/photos/L6hr1BptcNc" target="_blank">Queen Africa</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1597850043249-9fc05b07a682?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1528&q=80" alt="person standing in denim">
            <a href="https://unsplash.com/photos/3FJMaYRmeuU" target="_blank">King Africa</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1548918901-9b31223c5c3a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1530&q=80" 
            alt="melanin goddess in glasses">
            <a href="https://unsplash.com/photos/Wu3yqve2gnc" target="_blank">Princess Africa</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    
    <script src="script.js"></script>
</body>

<footer>get awesome photos&copy</footer>

</html>
